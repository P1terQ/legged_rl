  init_state:
    # target angles [rad] when action = 0.0
    default_joint_angle:
      L_HAA_joint: 0.0
      L_HFE_joint: 0.0
      L_KFE_joint: 0.0

      R_HAA_joint: 0.0
      R_HFE_joint: 0.0
      R_KFE_joint: 0.0

  control:
    # PD Drive parameters:
    stiffness: 20.0
    damping: 0.5
    action_scale: 0.5
    decimation: 10

  normalization:
    clip_scales:
      clip_observations: 100.
      clip_actions: 100.
