      lin_vel: 2.0
      ang_vel: 0.25
      dof_pos: 1.0
      dof_vel: 0.05
      height_measurements: 5.0

  depth_image:
    original: [ 106, 60 ]
    resized: [ 87, 58 ]
    near_clip: 0.0
    far_clip: 2.0
    horizontal_fov: 87
    buffer_len: 2

  size:
    actions_size: 6
    observations_size: 466
    depth_latent_size: 32
    proprio_observation_size: 29
    proprio_history_len: 10
